<ion-view view-title="{{myEvent.name}}">
  <ion-content>
    <div class="list card">
        <div class="item">
            <h2>{{myEvent.name}}</h2>
            <p>{{myEvent.startDate}}</p>
          </div>

          <div class="item item-body">
            <img class="full-image" src="{{myEvent.image.url}}">
            <p>{{myEvent.description}}</p>
        </div>
      </div>
  </ion-content>
</ion-view>
