<ion-view view-title="{{title}}">
  <ion-content>
    <ion-list>
      <ion-checkbox ng-repeat="choice in choices" ng-model="choice.checked" ng-checked="choice.checked">
        {{choice.name}}
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar align-title="center"class="bar bar-dark"ng-click="goToNext()">
      <h1 class="title">{{next}} <b class="icon-right ion-arrow-right-c"></b></h1>
  </ion-footer-bar>
</ion-view>
