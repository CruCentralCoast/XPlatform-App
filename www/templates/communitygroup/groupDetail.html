<ion-view view-title="{{group.leader}}">
    <ion-content padding="true">
        <div class="card">
            <div class="item item-icon-left">
                <i class="icon ion-person dark"></i>
                {{group.leader}} <!-- need to change to fit whatever the model is when it exists in the db -->
            </div>

            <div class="item item-icon-left">
                <i class="icon ion-ios-time dark"></i>
                {{group.time}}
            </div>

            <div class="item item-icon-left">
                <i class="icon ion-android-calendar dark"></i>
                {{group.days}}
            </div>
            
            <div class="item item-body">
                {{group.description}} <!-- this probably won't be here, but need something to distinguish the page as different -->
            </div>
        </div>
        <button class="button button-block button-energized" ng-click="openSignupModal()">Join this Group</button>
    </ion-content>
</ion-view>
