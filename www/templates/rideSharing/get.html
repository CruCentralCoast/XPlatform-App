<ion-view view-title="Get Ride">
  <ion-content padding="true">
      <div class="list list-inset">
              <label class="item item-input">
                  <input type="text" placeholder="Name" ng-model="input.name"></input>
              </label>
              <label class="item item-input">
                  <input type="tel" placeholder="Phone Number" ng-model="input.phone"></input>
              </label>
              <label class="item item-input" ng-model="input.triptype">
                  <select>
                      <option selected>Round Trip</option>
                      <option>One Way (to Event)</option>
                      <option>One Way (from Event)</option>
                  </select>
              </label>
        </div>
    <button class="button button-energized button-block" ng-click="getRide(input.name, input.phone, input.triptype)">Submit</button>
  </ion-content>
</ion-view>
