<ion-view view-title="Driver">
  <ion-content>
      <p>{{driver.name}}</p>
      <p>{{driver.phone}}</p>
      <p>{{driver.leavetime}}</p>
      <p>{{driver.pickup}}</p>
      <button class="button button-clear button-positive" ng-click="cancelRide()">
              Cancel Ride
            </button>
  </ion-content>
</ion-view>
