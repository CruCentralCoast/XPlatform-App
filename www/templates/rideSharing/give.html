<ion-view view-title="Give a Ride">
  <ion-content>
      <div class="list">
          <label class="item item-input">
              <input type="text" placeholder="Name" ng-model="input.name"></input>
          </label>
          <label class="item item-input">
              <input type="tel" placeholder="Phone Number" ng-model="input.phonenumber"></input>
          </label>
            <label class="item item-input">
              <input type="text" placeholder="Pick Up Location" ng-model="input.location"></input>
          </label>
        <label class="item item-input">
              <input type="number" placeholder="# Sets Open" ng-model="input.numberseats"></input>
          </label>
        <label class="item item-input">
              <input type="datetime-local" placeholder="Time Leaving" ng-model="input.timeleaving"></input>
          </label>
        <label class="item item-input item-select">
            <div class="input-label">
                Trip:
            </div>
            <select ng-model="input.triptype">
              <option selected>Round Trip</option>
              <option>One Way (to Event)</option>
              <option>One Way (from Event)</option>
            </select>
          </label>
        </div>
<button class="button button-clear button-calm" ng-click="checkRider(input.name, input.phonenumber, input.location, input.numberseats, input.timeleaving, input.triptype)">
              Submit
            </button>
  </ion-content>
</ion-view>
