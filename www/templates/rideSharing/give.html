<ion-view view-title="Give a Ride">
  <ion-content>
      <div class="list">
          <label class="item item-input">
              <input type="text" placeholder="Name"></input>
          </label>
          <label class="item item-input">
              <input type="tel" placeholder="Phone Number"></input>
          </label>
            <label class="item item-input">
              <input type="text" placeholder="Pick Up Location"></input>
          </label>
        <label class="item item-input">
              <input type="number" placeholder="# Sets Open"></input>
          </label>
        <label class="item item-input">
              <input type="datetime-local" placeholder="Time Leaving"></input>
          </label>
        <label class="item item-input item-select">
            <div class="input-label">
                
            </div>
            <select>
              <option selected>Round Trip</option>
              <option>One Way (to Event)</option>
              <option>One Way (from Event)</option>
            </select>
          </label>
        </div>
<button class="button button-clear button-calm" ng-click="checkRider()">
              Submit
            </button>
  </ion-content>
</ion-view>
